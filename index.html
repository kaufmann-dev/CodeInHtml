		public static void printTriangle(int x)
		{
		    int line = 1;

		    while (x > 0)
		    {
		        int tmpLine = line;

		        while (line > 0)
		        {
		            Console.Write("*");
		            line = line - 1;
		        }

		        line = tmpLine;
		        line = line + 1;
		        Console.WriteLine();

		        x = x - 1;
		    }
		}</textarea>
